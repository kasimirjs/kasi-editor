<div style="height: 150px"></div>
<template id="header">
    <div editable>Hello word</div>
</template>

<template id="header1">
    <h1>
        This is some Header
    </h1>
</template>

<template id="header2">
    <h2>
        This is some Header
    </h2>
</template>


<div class="container">
    <ka-editor>

        <div data-editable data-ed-repeat>Hello World</div>

        <div data-ed-insert="header1 header2">Insert something</div>

        <table class="table">
            <thead>
                <tr>
                    <td data-ed-repeat>Head1</td>
                </tr>
            </thead>
            <tbody>
                <tr data-ed-repeat style="">
                    <td data-ed-repeat style="padding:5px; margin: 5px" contenteditable="true">Mumu</td>
                </tr>
            </tbody>
        </table>


    </ka-editor>
</div>
